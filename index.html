<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERAR REFERENCIAS EN FORMATO APA</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FONTAWESONE -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      <!-- Custom styles for this template -->
      <link href="view-source:https://getbootstrap.com/docs/4.5/examples/sticky-footer/sticky-footer.css" rel="stylesheet">


</head>
<body>
    <div class="alert alert-warning" role="alert">
        <i class="fas fa-wrench"></i> PÁGINA EN CONTRUCCIÓN
      </div>
    <div class="container">
        <h6>GENERAR REFERENCIA EN FORMATO APA</h6>
        <span>Formato para capítulo del LIBRO.</span>
    
        <form>
            <div class="row">
              <div class="col">
                <label for="inputEmail4">Autor(es)</label>
                <input type="text" class="form-control" placeholder="autor" id='txf1'>
              </div>
              <div class="col">
                <label for="inputEmail4">Año de publicación</label>
                <input type="text" class="form-control" id='txf2'>
              </div>
            </div>
          </form>
          <form>
            <div class="row">
              <div class="col">
                <label for="inputEmail4">Título del capitulo</label>
                <input type="text" class="form-control" id='txf3'>
              </div>
              <div class="col">
                <label for="inputEmail4">Nombre del libro</label>
                <input type="text" class="form-control" id='txf4'>
              </div>
            </div>
          </form>
          <form>
            <div class="row">
              <div class="col">
                <label for="inputEmail4">Páginas</label>
                <input type="text" class="form-control" id='txf5'>
              </div>
              <div class="col">
                <label for="inputEmail4">Lugar de publicación del libro</label>
                <input type="text" class="form-control" id='txf6'>
              </div>
            </div>
          </form>
          <form>
            <div class="row">
              <div class="col">
                <label for="inputEmail4">Editorial</label>
                <input type="text" class="form-control" id='txf7'>
              </div>
            </div>
          </form>
          <br>
          <input name="Button" class="btn btn-primary" type="button" class="tracking" onclick='notEmpty()' value="Generar" />
    </div>



    <footer class="footer mt-auto py-3">
        <div class="container">
          <span class="text-muted">Front-end Developer: <a href="">Luis Reyes</a> </span>
        </div>
      </footer>

      <script type="text/javascript">
        function notEmpty(){
            var myText1 = document.getElementById('txf1');
            var myText2 = document.getElementById('txf2');
            var myText3 = document.getElementById('txf3');
            var myText4 = document.getElementById('txf4');
            var myText5 = document.getElementById('txf5');
            var myText6 = document.getElementById('txf6');
            var myText7 = document.getElementById('txf7');
        
            if(myText1.value != "" && myText2.value != "" && myText3.value != "" && myText4.value != "" && myText5.value != ""&& myText6.value != "" && myText7.value != "")
                document.write(" PAGINA EN PRUEBA, EN CONTRUCCIÓN<br />   " + myText1.value +". (" +   myText2.value   +"). " + myText3.value+ '. En ' + myText4.value +"(" + myText5.value +"). " + myText6.value +": " + myText7.value +". " 
                );		 
            else
            alert("ERROR");
                //document.write("Te faltó llenar algun dato." );
                }
        </script>
 </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
